<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk - Helpdesk System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
        }

        /* Auth Section */
        .auth-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 400px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-welcome h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-role {
            color: #667eea;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-weight: 600;
        }

        /* Tickets Section */
        .tickets-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .section-header h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            background: white;
        }

        .tickets-grid {
            display: grid;
            gap: 20px;
        }

        .ticket-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ticket-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticket-id {
            font-size: 12px;
            color: #999;
            font-weight: 600;
        }

        .ticket-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #d1ecf1; color: #0c5460; }
        .status-resolved { background: #d4edda; color: #155724; }
        .status-closed { background: #f8d7da; color: #721c24; }

        .ticket-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .ticket-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .ticket-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #999;
            flex-wrap: wrap;
        }

        .ticket-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-container {
                min-width: auto;
                padding: 30px 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .user-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filters {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-headset"></i> QuickDesk</h1>
            <p>Your Modern Helpdesk Solution</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                    <div class="auth-tab" onclick="switchTab('register')">Register</div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerRole">Role</label>
                        <select id="registerRole" required>
                            <option value="user">End User</option>
                            <option value="agent">Support Agent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-welcome">
                        <h2 id="welcomeMessage">Welcome back!</h2>
                        <span class="user-role" id="userRole">User</span>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-ticket-alt"></i></div>
                    <div class="number" id="totalTickets">0</div>
                    <div class="label">Total Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-clock"></i></div>
                    <div class="number" id="openTickets">0</div>
                    <div class="label">Open Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="number" id="resolvedTickets">0</div>
                    <div class="label">Resolved</div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-user-tie"></i></div>
                    <div class="number" id="assignedTickets">0</div>
                    <div class="label">Assigned to Me</div>
                </div>
            </div>

            <!-- Tickets Section -->
            <div class="tickets-section">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Tickets</h3>
                    <button class="btn btn-secondary" onclick="openCreateTicketModal()">
                        <i class="fas fa-plus"></i> Create Ticket
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="statusFilter" onchange="filterTickets()">
                            <option value="">All Status</option>
                            <option value="Open">Open</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Category:</label>
                        <select id="categoryFilter" onchange="filterTickets()">
                            <option value="">All Categories</option>
                            <option value="Technical">Technical</option>
                            <option value="Billing">Billing</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Search:</label>
                        <input type="text" id="searchFilter" placeholder="Search tickets..." onkeyup="filterTickets()">
                    </div>
                </div>

                <!-- Tickets Grid -->
                <div class="tickets-grid" id="ticketsGrid">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Create Ticket Modal -->
        <div class="modal" id="createTicketModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-plus"></i> Create New Ticket</h3>
                    <button class="close-btn" onclick="closeModal('createTicketModal')">&times;</button>
                </div>
                <form id="createTicketForm">
                    <div class="form-group">
                        <label for="ticketSubject">Subject</label>
                        <input type="text" id="ticketSubject" required>
                    </div>
                    <div class="form-group">
                        <label for="ticketCategory">Category</label>
                        <select id="ticketCategory" required>
                            <option value="Technical">Technical</option>
                            <option value="Billing">Billing</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ticketDescription">Description</label>
                        <textarea id="ticketDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ticketAttachment">Attachment (optional)</label>
                        <input type="file" id="ticketAttachment">
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Create Ticket
                    </button>
                </form>
            </div>
        </div>

        <!-- Ticket Details Modal -->
        <div class="modal" id="ticketDetailsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="ticketDetailsTitle">Ticket Details</h3>
                    <button class="close-btn" onclick="closeModal('ticketDetailsModal')">&times;</button>
                </div>
                <div id="ticketDetailsContent">
                    <!-- Ticket details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let tickets = [];
        let filteredTickets = [];

        // API Base URL - Change this to your Python backend URL
        const API_BASE_URL = 'http://192.168.1.17:5000/api';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('createTicketForm').addEventListener('submit', handleCreateTicket);
        }

        // Check if user is already authenticated
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                currentUser = JSON.parse(userData);
                showDashboard();
                loadTickets();
            }
        }

        // Switch between login and register tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    currentUser = data.user;
                    showAlert('Login successful!', 'success');
                    showDashboard();
                    loadTickets();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${currentUser.name}!`;
            document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
        }

        // Load tickets
        async function loadTickets() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/tickets`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    tickets = await response.json();
                    filteredTickets = [...tickets];
                    displayTickets();
                    updateStats();
                } else {
                    showAlert('Failed to load tickets', 'error');
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                // For demo purposes, load sample data
                loadSampleTickets();
            }
        }

        // Load sample tickets for demo
        function loadSampleTickets() {
            tickets = [
                {
                    _id: '1',
                    subject: 'Login Issue',
                    description: 'Cannot login to my account',
                    category: 'Technical',
                    status: 'Open',
                    createdBy: { name: 'John Doe' },
                    createdAt: new Date().toISOString(),
                    replies: []
                },
                {
                    _id: '2',
                    subject: 'Billing Question',
                    description: 'Question about my invoice',
                    category: 'Billing',
                    status: 'In Progress',
                    createdBy: { name: 'Jane Smith' },
                    assignedTo: { name: 'Support Agent' },
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    replies: []
                },
                {
                    _id: '3',
                    subject: 'Feature Request',
                    description: 'Would like to request a new feature',
                    category: 'General',
                    status: 'Resolved',
                    createdBy: { name: 'Bob Johnson' },
                    createdAt: new Date(Date.now() - 172800000).toISOString(),
                    replies: []
                }
            ];
            filteredTickets = [...tickets];
            displayTickets();
            updateStats();
        }

        // Display tickets
        function displayTickets() {
            const ticketsGrid = document.getElementById('ticketsGrid');
            
            if (filteredTickets.length === 0) {
                ticketsGrid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No tickets found.</p>';
                return;
            }

            ticketsGrid.innerHTML = filteredTickets.map(ticket => `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <div class="ticket-id">#${ticket._id}</div>
                        <div class="ticket-status status-${ticket.status.toLowerCase().replace(' ', '-')}">${ticket.status}</div>
                    </div>
                    <div class="ticket-title">${ticket.subject}</div>
                    <div class="ticket-description">${ticket.description}</div>
                    <div class="ticket-meta">
                        <div>
                            <i class="fas fa-user"></i> ${ticket.createdBy?.name || 'Unknown'}
                            ${ticket.assignedTo ? `<i class="fas fa-arrow-right"></i> ${ticket.assignedTo.name}` : ''}
                        </div>
                        <div>
                            <i class="fas fa-tag"></i> ${ticket.category}
                        </div>
                    </div>
                    <div class="ticket-meta">
                        <div><i class="fas fa-clock"></i> ${formatDate(ticket.createdAt)}</div>
                        <div><i class="fas fa-comments"></i> ${ticket.replies?.length || 0} replies</div>
                    </div>
                    <div class="ticket-actions">
                        <button class="btn-sm btn-secondary" onclick="viewTicket('${ticket._id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ${currentUser.role !== 'user' ? `
                            <button class="btn-sm" onclick="updateTicketStatus('${ticket._id}', 'In Progress')" 
                                    ${ticket.status === 'In Progress' ? 'disabled' : ''}>
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="btn-sm btn-secondary" onclick="updateTicketStatus('${ticket._id}', 'Resolved')"
                                    ${ticket.status === 'Resolved' || ticket.status === 'Closed' ? 'disabled' : ''}>
                                <i class="fas fa-check"></i> Resolve
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = tickets.length;
            const open = tickets.filter(t => t.status === 'Open').length;
            const resolved = tickets.filter(t => t.status === 'Resolved').length;
            const assigned = tickets.filter(t => t.assignedTo && t.assignedTo._id === currentUser._id).length;

            document.getElementById('totalTickets').textContent = total;
            document.getElementById('openTickets').textContent = open;
            document.getElementById('resolvedTickets').textContent = resolved;
            document.getElementById('assignedTickets').textContent = assigned;
        }

        // Filter tickets
        function filterTickets() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredTickets = tickets.filter(ticket => {
                const matchesStatus = !statusFilter || ticket.status === statusFilter;
                const matchesCategory = !categoryFilter || ticket.category === categoryFilter;
                const matchesSearch = !searchFilter || 
                    ticket.subject.toLowerCase().includes(searchFilter) ||
                    ticket.description.toLowerCase().includes(searchFilter);

                return matchesStatus && matchesCategory && matchesSearch;
            });

            displayTickets();
        }

        // Open create ticket modal
        function openCreateTicketModal() {
            document.getElementById('createTicketModal').classList.add('active');
        }

        // Handle create ticket
        async function handleCreateTicket(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('subject', document.getElementById('ticketSubject').value);
            formData.append('category', document.getElementById('ticketCategory').value);
            formData.append('description', document.getElementById('ticketDescription').value);
            
            const attachment = document.getElementById('ticketAttachment').files[0];
            if (attachment) {
                formData.append('attachment', attachment);
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/tickets`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    showAlert('Ticket created successfully!', 'success');
                    closeModal('createTicketModal');
                    document.getElementById('createTicketForm').reset();
                    loadTickets();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Failed to create ticket', 'error');
                }
            } catch (error) {
                console.error('Error creating ticket:', error);
                // For demo purposes, create a sample ticket
                createSampleTicket();
            }
        }

        // Create sample ticket for demo
        function createSampleTicket() {
            const newTicket = {
                _id: Date.now().toString(),
                subject: document.getElementById('ticketSubject').value,
                description: document.getElementById('ticketDescription').value,
                category: document.getElementById('ticketCategory').value,
                status: 'Open',
                createdBy: { name: currentUser.name, _id: currentUser._id },
                createdAt: new Date().toISOString(),
                replies: []
            };

            tickets.unshift(newTicket);
            filteredTickets = [...tickets];
            displayTickets();
            updateStats();
            closeModal('createTicketModal');
            document.getElementById('createTicketForm').reset();
            showAlert('Ticket created successfully!', 'success');
        }

        // View ticket details
        function viewTicket(ticketId) {
            const ticket = tickets.find(t => t._id === ticketId);
            if (!ticket) return;

            document.getElementById('ticketDetailsTitle').innerHTML = `
                <i class="fas fa-ticket-alt"></i> Ticket #${ticket._id}
            `;

            document.getElementById('ticketDetailsContent').innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h4>${ticket.subject}</h4>
                        <span class="ticket-status status-${ticket.status.toLowerCase().replace(' ', '-')}">${ticket.status}</span>
                    </div>
                    <p style="color: #666; margin-bottom: 10px;"><strong>Category:</strong> ${ticket.category}</p>
                    <p style="color: #666; margin-bottom: 10px;"><strong>Created by:</strong> ${ticket.createdBy?.name}</p>
                    <p style="color: #666; margin-bottom: 10px;"><strong>Created on:</strong> ${formatDate(ticket.createdAt)}</p>
                    ${ticket.assignedTo ? `<p style="color: #666; margin-bottom: 10px;"><strong>Assigned to:</strong> ${ticket.assignedTo.name}</p>` : ''}
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <strong>Description:</strong><br>
                        ${ticket.description}
                    </div>
                </div>

                ${currentUser.role !== 'user' ? `
                    <div style="margin-bottom: 20px;">
                        <h5 style="margin-bottom: 10px;">Update Status:</h5>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <button class="btn-sm" onclick="updateTicketStatus('${ticket._id}', 'Open')" 
                                    ${ticket.status === 'Open' ? 'disabled' : ''}>Open</button>
                            <button class="btn-sm" onclick="updateTicketStatus('${ticket._id}', 'In Progress')" 
                                    ${ticket.status === 'In Progress' ? 'disabled' : ''}>In Progress</button>
                            <button class="btn-sm btn-secondary" onclick="updateTicketStatus('${ticket._id}', 'Resolved')" 
                                    ${ticket.status === 'Resolved' ? 'disabled' : ''}>Resolved</button>
                            <button class="btn-sm btn-danger" onclick="updateTicketStatus('${ticket._id}', 'Closed')" 
                                    ${ticket.status === 'Closed' ? 'disabled' : ''}>Closed</button>
                        </div>
                    </div>
                ` : ''}

                <div>
                    <h5 style="margin-bottom: 15px;">Replies (${ticket.replies?.length || 0})</h5>
                    <div id="repliesContainer">
                        ${ticket.replies?.map(reply => `
                            <div style="background: white; border: 1px solid #e1e8ff; border-radius: 10px; padding: 15px; margin-bottom: 10px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <strong>${reply.user?.name || 'Unknown'}</strong>
                                    <small style="color: #666;">${formatDate(reply.createdAt)}</small>
                                </div>
                                <p>${reply.message}</p>
                            </div>
                        `).join('') || '<p style="color: #666; text-align: center; padding: 20px;">No replies yet.</p>'}
                    </div>
                    
                    <form onsubmit="addReply(event, '${ticket._id}')" style="margin-top: 20px;">
                        <div class="form-group">
                            <label>Add Reply:</label>
                            <textarea id="replyMessage" rows="3" placeholder="Type your reply..." required style="width: 100%; padding: 10px; border: 2px solid #e1e8ff; border-radius: 8px;"></textarea>
                        </div>
                        <button type="submit" class="btn-sm btn-secondary">
                            <i class="fas fa-reply"></i> Reply
                        </button>
                    </form>
                </div>
            `;

            document.getElementById('ticketDetailsModal').classList.add('active');
        }

        // Add reply to ticket
        function addReply(e, ticketId) {
            e.preventDefault();
            const message = document.getElementById('replyMessage').value;
            
            const ticket = tickets.find(t => t._id === ticketId);
            if (!ticket) return;

            const newReply = {
                user: { name: currentUser.name, _id: currentUser._id },
                message: message,
                createdAt: new Date().toISOString()
            };

            if (!ticket.replies) ticket.replies = [];
            ticket.replies.push(newReply);

            // Update the filteredTickets as well
            const filteredTicket = filteredTickets.find(t => t._id === ticketId);
            if (filteredTicket) {
                if (!filteredTicket.replies) filteredTicket.replies = [];
                filteredTicket.replies.push(newReply);
            }

            document.getElementById('replyMessage').value = '';
            viewTicket(ticketId); // Refresh the modal
            displayTickets(); // Refresh the tickets display
            showAlert('Reply added successfully!', 'success');
        }

        // Update ticket status
        async function updateTicketStatus(ticketId, newStatus) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/tickets/${ticketId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    showAlert('Ticket status updated successfully!', 'success');
                    loadTickets();
                } else {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating ticket status:', error);
                // For demo purposes, update locally
                updateTicketStatusLocally(ticketId, newStatus);
            }
        }

        // Update ticket status locally (for demo)
        function updateTicketStatusLocally(ticketId, newStatus) {
            const ticket = tickets.find(t => t._id === ticketId);
            if (ticket) {
                ticket.status = newStatus;
                
                // If agent is updating, assign to them
                if (currentUser.role !== 'user' && newStatus === 'In Progress') {
                    ticket.assignedTo = { name: currentUser.name, _id: currentUser._id };
                }
            }

            const filteredTicket = filteredTickets.find(t => t._id === ticketId);
            if (filteredTicket) {
                filteredTicket.status = newStatus;
                if (currentUser.role !== 'user' && newStatus === 'In Progress') {
                    filteredTicket.assignedTo = { name: currentUser.name, _id: currentUser._id };
                }
            }

            displayTickets();
            updateStats();
            showAlert('Ticket status updated successfully!', 'success');
            
            // Close modal if open
            closeModal('ticketDetailsModal');
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Show alert
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;

            document.body.insertBefore(alert, document.body.firstChild);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            currentUser = null;
            tickets = [];
            filteredTickets = [];
            
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            
            // Reset forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            switchTab('login');
            
            showAlert('Logged out successfully!', 'info');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // Handle escape key to close modals
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    activeModal.classList.remove('active');
                }
            }
        });
    </script>
</body>

</html>
